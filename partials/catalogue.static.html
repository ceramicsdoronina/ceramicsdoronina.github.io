<section id="catalogue" class="section">
  <div class="container">

    <!-- Intestazione catalogo a due colonne -->
    <div class="catalogue-header">
      <h3 data-i18n="catalogue.title">Каталог</h3>
      <p class="lead" data-i18n="catalogue.lead">
        Каждое изделие — это уникальная эмоция для вашего пространства
      </p>
    </div>

    <!-- Griglia dei vasi -->
    <div class="catalogue-grid">

      <!-- Vaso 1: Accetto Rosso -->
      <article class="card">
        <!-- miniatura singola che apre la modale -->
        <div class="media media-single" data-modal-target="modal-v1">
          <img src="images/catalogue/accetto-rosso-1.jpg" alt="Vaso Accetto Rosso">
        </div>
        <div class="body">
          <h4 data-i18n="cat.v1.name">Accetto Rosso</h4>
          <p data-i18n="cat.v1.desc">
            Глубокая красная глазурь и выразительная фактура поверхности
          </p>
          <button class="buy" data-modal-target="modal-v1" data-i18n="catalogue.viewPhotos">
            Смотреть фото
          </button>
        </div>
      </article>

      <!-- Vaso 2: Ракушка -->
      <article class="card">
        <div class="media media-single" data-modal-target="modal-v2">
          <img src="images/catalogue/rakushka-1.jpg" alt="Ваза Ракушка">
        </div>
        <div class="body">
          <h4 data-i18n="cat.v2.name">Ракушка</h4>
          <p data-i18n="cat.v2.desc">
            Мягкая органичная форма и светлая тактильная глазурь
          </p>
          <button class="buy" data-modal-target="modal-v2" data-i18n="catalogue.viewPhotos">
            Смотреть фото
          </button>
        </div>
      </article>

      <!-- Vaso 3: Липия -->
      <article class="card">
        <div class="media media-single" data-modal-target="modal-v3">
          <img src="images/catalogue/lipiya-1.jpg" alt="Ваза Липия">
        </div>
        <div class="body">
          <h4 data-i18n="cat.v3.name">Липия</h4>
          <p data-i18n="cat.v3.desc">
            Утончённый вытянутый силуэт с перламутровыми акцентами
          </p>
          <button class="buy" data-modal-target="modal-v3" data-i18n="catalogue.viewPhotos">
            Смотреть фото
          </button>
        </div>
      </article>

    </div><!-- /catalogue-grid -->
  </div><!-- /container -->
</section>
