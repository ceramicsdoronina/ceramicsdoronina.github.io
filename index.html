<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ceramics Doronina · Handmade Ceramics · IT / EN / RU</title>
  <meta name="description" content="Tactile interior ceramics with bead embroidery by Ceramist Doronina. Handmade vases and art objects created in Liguria, Italy." />

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Display:ital,wght@0,400;0,600;0,700;1,400&display=swap" rel="stylesheet">

  <!-- Stili principali -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Navbar -->
  <div id="import-navbar"></div>

  <!-- Contenuto principale -->
  <main>
    <!-- Hero full-screen -->
    <div id="import-hero"></div>

    <!-- Sezione About / Brand story -->
    <div id="import-about"></div>

    <!-- Catalogo (griglia vasi, riempita da app.js leggendo vasi.csv) -->
    <div id="import-catalogue"></div>

    <!-- Masterclass / Workshops -->
    <div id="import-workshops"></div>

    <!-- Gift Cards -->
    <div id="import-giftcards"></div>

    <!-- Contatti -->
    <div id="import-contact"></div>
  </main>

  <!-- Modali dinamiche (container vuoto riempito da app.js) -->
  <div id="import-modals"></div>

  <!-- Footer -->
  <div id="import-footer"></div>

  <!-- Bottone piccolo per switch Desktop/Mobile view -->
  <div id="import-view-toggle"></div>

  <!-- Dizionario lingue -->
  <script src="messages.js" defer></script>

  <script src="i18n.js" defer></script>

  <script src="catalogue.js" defer></script>

  <script src="masterclass.js" defer></script> 

  <script src="certificati.js" defer></script>

  <script src="ui.js" defer></script>

  <!-- Script applicazione -->
  <script src="app.js" defer></script>

  <!-- Script importer che carica i partial e poi chiama appInit() -->
  <script src="importer.js" defer></script>

</body>
</html>
